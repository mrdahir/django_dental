{% load static  %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shire Dental Clinic</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link  rel='stylesheet' href="{% static 'css/styles.css' %}" />
    </head>

 <h3>Our Doctors </h3>
 <hr>
   
    
        {% for i in Dform %}
                
            <div class="row gx-5">       
                    <div class="col-lg-2 mb-3" >
                        <div class="card h-100 shadow border-0">
                          <img class="card-img-top" src="{% static 'assets/shired.jpg'%}" alt="..." />
                            <div class="card-body p-4">
                            <div class="badge bg-primary bg-gradient rounded-pill mb-2">Media</div>
                            <a class="text-decoration-none link-dark stretched-link" href="{% url 'patient' %}"><h5 class="card-title mb-3">{{i.FirstName}} {{i.Lastname}}</h5></a>
                            <p class="card-text mb-0">shire dental Clinic.</p>
                        </div>
                        
                        
                        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                            <div class="d-flex align-items-end justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="..." />
                                    <div class="small">
                                        <div class="fw-bold">Speciality {{i.Speciality}}</div>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        {% endfor %}
  
     
 
</html>
